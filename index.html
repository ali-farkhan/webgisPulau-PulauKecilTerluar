<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pulau-Pulau Kecil Terluar Indonesia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<!-- Leaflet Geocoder -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>

<style>
html, body {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

#header {
  height: 60px;
  background: white;
  display: flex;
  align-items: center;
  padding: 0 16px;
  border-bottom: 1px solid #ddd;
  position: relative;
  z-index: 1000;
}

#logo {
  height: 40px;
  margin-right: 15px;
}

#title {
  flex: 1;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

#map {
  height: calc(100vh - 60px);
  width: 100%;
}

/* geser control ke bawah header */
.leaflet-top {
  top: 70px !important;
}

/* label nama pulau */
.pulau-label {
  background: rgba(255,255,255,0.85);
  border: 1px solid #333;
  border-radius: 4px;
  padding: 2px 6px;
  font-size: 11px;
  font-weight: bold;
  white-space: nowrap;
}
</style>
</head>

<body>

<div id="header">
  <img src="LogoKKP.png" id="logo">
  <div id="title">Pulau-Pulau Kecil Terluar Indonesia</div>
</div>

<div id="map"></div>

<!-- JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
// ===============================
// MAP
// ===============================
var map = L.map('map').setView([-2.5, 118], 5);

// ===============================
// BASEMAP
// ===============================
var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap'
}).addTo(map);

var sat = L.tileLayer(
  'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
  { attribution: 'Â© Esri' }
);

var terrain = L.tileLayer(
  'https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
  { attribution: 'Â© OpenTopoMap' }
);

var dark = L.tileLayer(
  'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
  { attribution: 'Â© CartoDB' }
);

L.control.layers({
  "OpenStreetMap": osm,
  "Satellite": sat,
  "Terrain": terrain,
  "Dark Mode": dark
}).addTo(map);

// ===============================
// SEARCH GLOBAL
// ===============================
L.Control.geocoder({
  position: "topright",
  placeholder: "Cari lokasi...",
  errorMessage: "Lokasi tidak ditemukan"
}).addTo(map);

// ===============================
// ICON TAG
// ===============================
var tagIcon = L.icon({
  iconUrl: "https://cdn-icons-png.flaticon.com/512/684/684908.png",
  iconSize: [22, 22],
  iconAnchor: [11, 22],
  popupAnchor: [0, -20]
});

// ===============================
// LAYER GROUP
// ===============================
var markerLayer = L.layerGroup().addTo(map);

// ===============================
// GEOJSON
// ===============================
fetch("https://raw.githubusercontent.com/ali-farkhan/webgis/main/PPKT.geojson")
.then(res => res.json())
.then(data => {

  var geojsonLayer = L.geoJSON(data, {
    style: {
      color: "#1d3557",
      weight: 1.5,
      fillOpacity: 0.5
    },

    onEachFeature: function (feature, layer) {

      // ===============================
      // POPUP
      // ===============================
      let popup = "<b>Informasi Pulau</b><hr>";
      for (let k in feature.properties) {
        popup += `<b>${k}</b> : ${feature.properties[k] ?? "-"}<br>`;
      }

      popup += `
        <hr>
        <a href="https://geojson.io/#map=7.22/4.455/96.223" target="_blank">
          ðŸ”— Buka di GeoJSON.io
        </a>
      `;

      layer.bindPopup(popup);

      // ===============================
      // MARKER + LABEL
      // ===============================
      var center = layer.getBounds().getCenter();

      var marker = L.marker(center, {
        icon: tagIcon
      }).addTo(markerLayer);

      marker.bindPopup(popup);

      // LABEL NAMA PULAU
      var namaPulau = feature.properties.NAMA_PULAU || "Tanpa Nama";

      var label = L.marker(center, {
        icon: L.divIcon({
          className: 'pulau-label',
          html: namaPulau,
          iconSize: null,
          iconAnchor: [namaPulau.length * 3, -5]
        })
      }).addTo(markerLayer);

      // ===============================
      // HOVER EFFECT
      // ===============================
      layer.on({
        mouseover: e => e.target.setStyle({ color: "#e63946", weight: 3 }),
        mouseout: e => geojsonLayer.resetStyle(e.target)
      });
    }
  }).addTo(map);

  map.fitBounds(geojsonLayer.getBounds());
});
</script>

</body>
</html>
