<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>WebGIS Pulau Terluar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<!-- Geocoder -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>

<style>
html, body {
  height: 100%;
  margin: 0;
}

#map {
  height: 100%;
  width: 100%;
}

/* label pulau */
.pulau-label {
  background: rgba(255,255,255,0.9);
  border: 1px solid #333;
  border-radius: 4px;
  padding: 2px 6px;
  font-size: 11px;
  font-weight: bold;
  white-space: nowrap;
}
</style>
</head>

<body>

<div id="map"></div>

<!-- JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>

// ===============================
// INIT MAP
// ===============================
var map = L.map('map').setView([-2.5, 118], 5);

// ===============================
// BASEMAPS
// ===============================
var osm = L.tileLayer(
  'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
  { attribution: '&copy; OpenStreetMap' }
).addTo(map);

var sat = L.tileLayer(
  'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
  { attribution: 'Â© Esri' }
);

var terrain = L.tileLayer(
  'https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
  { attribution: 'Â© OpenTopoMap' }
);

var dark = L.tileLayer(
  'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
  { attribution: 'Â© CartoDB' }
);

L.control.layers({
  "OpenStreetMap": osm,
  "Satellite": sat,
  "Terrain": terrain,
  "Dark Mode": dark
}).addTo(map);

// ===============================
// SEARCH
// ===============================
L.Control.geocoder({
  position: "topright",
  placeholder: "Cari lokasi..."
}).addTo(map);

// ===============================
// ICON MARKER
// ===============================
var tagIcon = L.icon({
  iconUrl: "https://cdn-icons-png.flaticon.com/512/684/684908.png",
  iconSize: [22, 22],
  iconAnchor: [11, 22]
});

// ===============================
// LAYER MARKER
// ===============================
var markerLayer = L.layerGroup().addTo(map);

// ===============================
// LOAD GEOJSON
// ===============================

// ðŸ”´ GANTI JIKA PAKAI LINK ONLINE
fetch("PPKTV2.geojson")

.then(res => res.json())

.then(data => {

  var geojsonLayer = L.geoJSON(data, {

    style: {
      color: "#1d3557",
      weight: 1.5,
      fillColor: "#457b9d",
      fillOpacity: 0.5
    },

    onEachFeature: function (feature, layer) {

      // ===============================
      // POPUP
      // ===============================
      let popup = "<b>Informasi Pulau</b><hr>";

      for (let k in feature.properties) {
        popup += `<b>${k}</b> : ${feature.properties[k] ?? "-"}<br>`;
      }

      layer.bindPopup(popup);

      // ===============================
      // MARKER + LABEL
      // ===============================
      var center = layer.getBounds().getCenter();

      // Marker icon
      L.marker(center, { icon: tagIcon })
        .addTo(markerLayer)
        .bindPopup(popup);

      // Label nama pulau
      var namaPulau = feature.properties.NAMA_PULAU || "Tanpa Nama";

      L.marker(center, {
        icon: L.divIcon({
          className: 'pulau-label',
          html: namaPulau,
          iconAnchor: [30, 0]
        })
      }).addTo(markerLayer);

      // Hover effect
      layer.on({
        mouseover: e => e.target.setStyle({ color: "#e63946", weight: 3 }),
        mouseout: e => geojsonLayer.resetStyle(e.target)
      });
    }

  }).addTo(map);

  map.fitBounds(geojsonLayer.getBounds());
});

</script>

</body>
</html>
