<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pulau-Pulau Kecil Terluar Indonesia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>

<style>
html, body {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  overflow: hidden; /* ⛔ body tidak scroll */
}

/* ================= HEADER ================= */
#header {
  height: 60px;
  background: white;
  display: flex;
  align-items: center;
  padding: 0 16px;
  border-bottom: 1px solid #ddd;
  z-index: 1000;
}

#logo {
  height: 40px;
  margin-right: 15px;
}

#title {
  flex: 1;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

/* ================= MAIN CONTENT ================= */
#content {
  display: flex;
  height: calc(100vh - 60px);
}

/* ===== MAP (3/5 kiri) ===== */
#map-container {
  width: 60%;
  position: relative;
}

#map {
  height: 100%;
  width: 100%;
}

/* ===== SIDE PANEL (2/5 kanan) ===== */
#side-panel {
  width: 40%;
  background: #ffffff;
  overflow-y: auto;   /* ✅ bisa scroll */
  padding: 16px;
  border-left: 1px solid #ddd;
}

/* contoh konten panel */
.panel-item {
  padding: 12px;
  margin-bottom: 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
  background: #f9f9f9;
}

/* geser control leaflet ke bawah header */
.leaflet-top {
  top: 70px !important;
}

/* label pulau */
.pulau-label {
  background: rgba(255,255,255,0.85);
  border: 1px solid #333;
  border-radius: 4px;
  padding: 2px 6px;
  font-size: 11px;
  font-weight: bold;
  white-space: nowrap;
}
</style>
</head>

<body>

<!-- HEADER -->
<div id="header">
  <img src="LogoKKP.png" id="logo">
  <div id="title">Pulau-Pulau Kecil Terluar Indonesia</div>
</div>

<!-- CONTENT -->
<div id="content">

  <!-- MAP -->
  <div id="map-container">
    <div id="map"></div>
  </div>

  <!-- SIDE PANEL -->
  <div id="side-panel">
    <h3>Daftar Informasi</h3>

    <!-- contoh isi panjang biar bisa scroll -->
    <div class="panel-item">Informasi Pulau 1</div>
    <div class="panel-item">Informasi Pulau 2</div>
    <div class="panel-item">Informasi Pulau 3</div>
    <div class="panel-item">Informasi Pulau 4</div>
    <div class="panel-item">Informasi Pulau 5</div>
    <div class="panel-item">Informasi Pulau 6</div>
    <div class="panel-item">Informasi Pulau 7</div>
    <div class="panel-item">Informasi Pulau 8</div>
    <div class="panel-item">Informasi Pulau 9</div>
    <div class="panel-item">Informasi Pulau 10</div>
  </div>

</div>

<!-- JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
// ================= MAP =================
var map = L.map('map').setView([-2.5, 118], 5);

// ================= BASEMAP =================
var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap'
}).addTo(map);

var sat = L.tileLayer(
  'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
);

L.control.layers({
  "OpenStreetMap": osm,
  "Satellite": sat
}).addTo(map);

// ================= SEARCH =================
L.Control.geocoder({
  position: "topright",
  placeholder: "Cari lokasi..."
}).addTo(map);

// ================= ICON =================
var tagIcon = L.icon({
  iconUrl: "https://cdn-icons-png.flaticon.com/512/684/684908.png",
  iconSize: [22, 22],
  iconAnchor: [11, 22]
});

// ================= LAYER =================
var markerLayer = L.layerGroup().addTo(map);

// ================= GEOJSON =================
fetch("https://raw.githubusercontent.com/ali-farkhan/webgis/main/PPKTV2.geojson")
.then(res => res.json())
.then(data => {

  var geojsonLayer = L.geoJSON(data, {
    onEachFeature: function (feature, layer) {

      let popup = "<b>Informasi Pulau</b><hr>";
      for (let k in feature.properties) {
        popup += `<b>${k}</b> : ${feature.properties[k] ?? "-"}<br>`;
      }

      layer.bindPopup(popup);

      var center = layer.getBounds().getCenter();

      L.marker(center, { icon: tagIcon })
        .addTo(markerLayer)
        .bindPopup(popup);
    }
  }).addTo(map);

  map.fitBounds(geojsonLayer.getBounds());
});
</script>

</body>
</html>
